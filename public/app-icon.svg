<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- 主色漸層：橘色系 -->
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5a559;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee8c2b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d67a1f;stop-opacity:1" />
    </linearGradient>

    <!-- 背景漸層 -->
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#ee8c2b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d67a1f;stop-opacity:1" />
    </radialGradient>

    <!-- 發光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 陰影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#221910" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- App 圓形背景（橘色漸層） -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)" filter="url(#shadow)" />

  <!-- 核心火花（白色） -->
  <g filter="url(#glow)">
    <!-- 火花主體 -->
    <path d="M256 100
             C256 100, 285 165, 320 210
             C355 255, 420 275, 420 275
             C420 275, 355 295, 320 340
             C285 385, 256 450, 256 450
             C256 450, 227 385, 192 340
             C157 295, 92 275, 92 275
             C92 275, 157 255, 192 210
             C227 165, 256 100, 256 100Z"
          fill="#ffffff" />

    <!-- 火花內部陰影（增加層次感） -->
    <ellipse cx="256" cy="210" rx="50" ry="75"
             fill="rgba(34,25,16,0.15)" />
  </g>

  <!-- 小火花（象徵增殖效果） -->
  <g fill="#ffffff" opacity="0.9">
    <!-- 右上小火花 -->
    <path d="M390 130
             C390 130, 405 160, 430 172
             C455 184, 485 178, 485 178
             C485 178, 460 195, 455 220
             C450 245, 455 270, 455 270
             C455 270, 430 250, 405 245
             C380 240, 360 245, 360 245
             C360 245, 370 220, 375 195
             C380 170, 390 130, 390 130Z"
          opacity="0.8" />

    <!-- 左下小火花 -->
    <path d="M90 350
             C90 350, 75 380, 50 392
             C25 404, -5 398, -5 398
             C-5 398, 20 415, 25 440
             C30 465, 25 490, 25 490
             C25 490, 50 470, 75 465
             C100 460, 120 465, 120 465
             C120 465, 110 440, 105 415
             C100 390, 90 350, 90 350Z"
          opacity="0.8" />

    <!-- 右下小火花 -->
    <path d="M410 350
             C410 350, 420 370, 435 378
             C450 386, 470 380, 470 380
             C470 380, 455 395, 452 410
             C449 425, 452 440, 452 440
             C452 440, 437 428, 422 425
             C407 422, 392 425, 392 425
             C392 425, 397 410, 398 395
             C399 380, 410 350, 410 350Z"
          opacity="0.6" />
  </g>

  <!-- 連結線條（象徵人脈網絡） -->
  <g stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none">
    <line x1="256" y1="275" x2="390" y2="170" />
    <line x1="256" y1="275" x2="90" y2="390" />
    <line x1="256" y1="275" x2="410" y2="370" />

    <!-- 連結點 -->
    <circle cx="390" cy="170" r="6" fill="#ffffff" stroke="none" opacity="0.9" />
    <circle cx="90" cy="390" r="6" fill="#ffffff" stroke="none" opacity="0.9" />
    <circle cx="410" cy="370" r="5" fill="#ffffff" stroke="none" opacity="0.7" />
  </g>
</svg>
